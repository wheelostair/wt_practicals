<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="css/form.css">
    <script src="Scripts/form_validation.js"></script>
</head>

<body onload="main()">
    <form id="formTest">
    
    <p><label> Name(*) </label><input type="text" placeholder="Name" name="name"></p>
    <p id="errorName" style="display:none"> Required </p>
    <p><label> Age(*) </label><input type="text" placeholder="Age" name="age"></p>
    <p id="errorAge" style="display:none"> Required </p>
    <p><label> Location(*) </label><input type="text" placeholder="Location" name="location"></p>
    <p id="errorLocation" style="display:none"> Required </p>
    <p><label> Email(*) </label><input type="text" placeholder="Email" name="email"></p>
    <p id="errorEmail" style="display:none"> Required </p>
    <p><label> Phone Number(*) </label><input type="text" placeholder="Phone Number" name="phone"></p>
    <p id="errorPhone" style="display:none"> Required </p>
    <p><label> First Line of Address(*) </label><input type="text" placeholder="Address" name="address"></p>
    <p id="errorAddress" style="display:none"> Required </p>
    <p><label> Post Code(*) </label><input type="text" placeholder="Post Code" name="post"></p>
    <p id="errorPost" style="display:none"> Required </p>
    <button id="Submit"> Let's Go!</button>
</form>
    
</body>

</html>
